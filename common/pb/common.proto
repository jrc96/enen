syntax = "proto3";

package pb;

//gate服务 登录认证 协议号3  重连 5
message GateRequest {
	string secret = 1;//密钥
	uint64 uid = 2;//用户uid
	string chanId = 3;//通道
}

//center服务 rpc接口
message CenterRequest {
    repeated uint64 uid = 1;//用户uid
}
message CenterResponse {
    repeated bool online = 1;//是否在线
}

//测试接口请求 1001
message HelloRequest {
    string req_msg = 1;
}
//测试接口返回 1002
message HelloResponse {
    string resp_msg = 1;
}